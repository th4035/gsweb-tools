<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>GSWeb Tools - 홈</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
            font-family: sans-serif;
        }

        .welcome-container {
            width: 100%;
        }

        .welcome-text {
            padding: 44px;
            text-align: center;
            color: #000;
        }

            .welcome-text h2 {
                font-size: 24px;
                margin-bottom: 10px;
                font-weight: normal;
                color: #000;
            }

            .welcome-text p {
                font-size: 18px;
                line-height: 1.5;
                color: #000;
            }

        .welcome-image {
            max-width: 1200px;
            width: 100%;
            height: auto;
            display: block;
            opacity: 1.0;
            margin: 0px auto 150px auto; /* ✅ 아래 여백 추가 */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- 텍스트 상단 -->
        <div class="welcome-text">
            <h2>GSWeb Tools 도움말</h2>
            <p>좌측에서 원하는 도구를 선택하면<br>상세 설명을 이곳에서 확인할 수 있습니다.</p>
        </div>

        <!-- 이미지 하단 -->
        <img src="images/logo.png" alt="환영 이미지" class="welcome-image" />
    </div>
</body>
</html>
